<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>Está é uma opção:</p>
    <audio src="midias/So Sweet - Lish Grooves.mp3" controls loop autoplay></audio>
    <!-- MP3 WAV OGG-->
     <br>
     <p>Outra opção:</p>
    <audio preload="metadata" autoplay controls loop>
        <Source src="midias/Serenity - Lish Grooves.mp3" type="audio/mpeg">
        <Source src="midias/Serenity - Lish Grooves.ogg" type="audio/ogg">
        <Source src="midias/Serenity - Lish Grooves.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/Serenity - Lish Grooves.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
     </audio>
     <h1></h1>
</body>
</html>
