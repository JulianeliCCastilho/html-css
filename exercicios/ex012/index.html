<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <p>Forma simples:</p>
    <video src="midias/meuvideo.mp4" width="560" controls autoplay loop></video>
    <p>Forma mais indicada:</p>
    <video width="560" poster="midias/limoes-capa.png"  controls autoplay loop> 
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/Meuvideo1.webm" type="video/webm">
        <source src="midias/example.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Dj9LBd-QCqjKoRNK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Vimeo -->
</body>
</html>
